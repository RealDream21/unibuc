<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src = "6.4.js"></script>
</head>
<body>
    <form id = "formular">
        <input type="number" value = "0" id = "nr_1" />
        <input type="number" value = "0" id = "nr_2" />
        <div>
            <input type = "radio" name = "operatie" id = "adunare"/>
            <label for = "adunare">Adunare</label>
            <input type = "radio" name = "operatie" id = "scadere"/>
            <label for = "scadere">Scadere</label>
            <input type = "radio" name = "operatie" id = "inmultire"/>
            <label for = "inmultire">Inmultire</label>
            <input type = "radio" name = "operatie" id = "impartire"/>
            <label for = "impartire">Impartire</label>
            <input type = "radio" name = "operatie" id = "ridicare"/>
            <label for = "ridicare">Ridicare la putere</label>
        </div>
        <input type = "submit"/>
        <input type = "reset"/>
    </form>
    <script>
        function textOperatie(operatie){
            if(operatie == "adunare"){
                return "+";
            }
            else if(operatie == "scadere"){
                return "-";
            }
            else if(operatie == "inmultire"){
                return "*";
            }
            else if(operatie == "impartire"){
                return "/";
            }
            else if(operatie == "ridicare"){
                return "**";
            }
        }

        function calculeaza(form){
            // console.log(form);
            let numar1 = document.getElementById("nr_1").value;
            let numar2 = document.getElementById("nr_2").value;
            let adunare = document.getElementById("adunare");
            let scadere = document.getElementById("scadere");
            let inmultire = document.getElementById("inmultire");
            let impartire = document.getElementById("impartire");
            let ridicare = document.getElementById("ridicare");
            let rezultat = 0;
            let operatie = "";
            if(adunare.checked){
                rezultat = parseInt(numar1) + parseInt(numar2);
                operatie = textOperatie("adunare");
            }
            else if(scadere.checked){
                rezultat = parseInt(numar1) - parseInt(numar2);
                operatie = textOperatie("scadere");
            }
            else if(inmultire.checked){
                rezultat = parseInt(numar1) * parseInt(numar2);
                operatie = textOperatie("inmultire");
            }
            else if(impartire.checked){
                rezultat = parseInt(numar1) / parseInt(numar2);
                operatie = textOperatie("impartire");
            }    
            else if(ridicare.checked){
                rezultat = parseInt(numar1) ** parseInt(numar2);
                operatie = textOperatie("ridicare");
            }
            else{
                alert("Selectati o operatie");
            }
            let newText = document.createTextNode(numar1 + operatie + numar2 + "=" + rezultat);
            let newDiv = document.createElement("div");
            newDiv.appendChild(newText);
            document.body.appendChild(newDiv);
        }

        window.onload = () => {
            document.getElementById("formular").addEventListener("submit", function (e) {
                e.preventDefault();
                calculeaza(e);
            });
        }
    </script>
</body>
</html>
